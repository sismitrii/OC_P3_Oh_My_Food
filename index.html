<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Oh My Food</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/normalize.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/540b9977d6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>           
            <img src="images/logo/ohmyfood@2x.svg">
        </header>
        <main>
            <section id="localisation">     
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Paris, Belleville</p> <!-- Do we need to prevent next step ?-->
            </section>
            <section id="description">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </section>
            <section id="steps">
                <h2>Fonctionnement</h2>
                <ol>
                    <li class="step">
                        <div class="step__purple">1</div>
                        <i class="fas fa-mobile-alt"></i>
                        <p>Choisissez un restaurant</p>
                    </li>
                    <li class="step">
                        <div class="step__purple">2</div>
                        <i class="fas fa-list-ul"></i>
                        <p>Composez votre menu</p>
                    </li>
                    <li class="step">
                        <div class="step__purple">3</div>
                        <i class="fas fa-store"></i>
                        <p>Dégustez au restaurant</p>
                    </li>
                </ol>
            </section>
            <section id="restaurants">
                <article class="restaurant-card">
                    <a href="#">
                        <div class="restaurant-card__new-logo">Nouveau</div>
                        <img src="images/restaurants/1_jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Un plat du restaurant la palette du goût">
                        <div class="restaurant-card__text">
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <i class="far fa-heart"></i>
                    </a>
                </article>
            </section>
        </main>
        <footer>
        </footer>
    </body>
</html>
